<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>
<link href="Nguyen_Calculator.css" rel="stylesheet" type="text/css">
</head>
	
<body>    	
	
	<form name ="calculator">
	<div id ="myCalculator">
	<div id="top_display">

		<h1><strong>SARAH'S CALCULATOR</strong></h1>
		
		<input name ="display" type ="text" id="display">

				<div class="inputRow">
						<input type ="button" name ="one" value ="1" onclick ="calculator.display.value +='1'">
						<input type ="button" name ="two" value ="2" onclick ="calculator.display.value +='2'">
						<input type ="button" name ="three" value ="3" onclick ="calculator.display.value +='3'">
						<input type ="button" name ="plus" class="pemdas" onclick ="calculator.display.value +='+'" value ="+">
				</div>
				<div class="inputRow">
						<input type ="button" name ="four" value ="4" onclick ="calculator.display.value +='4'">
						<input type ="button" name ="five" value ="5" onclick ="calculator.display.value +='5'">
						<input type ="button" name ="six" value ="6" onclick ="calculator.display.value +='6'">
						<input type ="button" name ="minus" class="pemdas" onclick ="calculator.display.value +='-'" value ="-">
				</div>
				<div class="inputRow">
						<input type ="button" name ="seven" value ="7" onclick ="calculator.display.value +='7'">
						<input type ="button" name ="eight" value ="8" onclick ="calculator.display.value +='8'">
						<input type ="button" name ="nine" value ="9" onclick ="calculator.display.value +='9'">
						<input type ="button" name ="multiply" class="pemdas" onclick ="calculator.display.value +='*'" value ="*">
				</div>
				<div class="inputRow">
						<input type ="button" name ="clear" value ="C" onclick ="calculator.display.value =''" id ="del">
						<input type ="button" name ="zero" value ="0" onclick ="calculator.display.value +='0'">
						<input type ="button" name ="equals" value ="=" onclick ="calculator.display.value =eval(calculator.display.value)">
						<input type ="button" name ="divide" class="pemdas" onclick ="calculator.display.value +='/'" value ="/">
					</div>
				</div>
			</div>
		</form>
		
</body>
	
</html>
